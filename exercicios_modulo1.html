            //Modulo 01 - Exercicio 2

            function exibeNumerosParesNoIntervalo(x, y){

                var numeroMaior;
                var numeroMenor;
                var numerosPares = [];

                if(x == y){

                    return 'Não há números pares no intervalo';

                }else{
                    
                    if(x > y){
                        numeroMaior = x;
                        numeroMenor = y;
                    } else {
                        numeroMaior = y;
                        numeroMenor = x;
                    }

                }

                for(i = numeroMenor + 1; i < numeroMaior; i++){

                    if(i%2 == 0){

                        numerosPares.push(i);

                    }

                }

                return numerosPares;

            }

            console.log(exibeNumerosParesNoIntervalo(1, 10));

            //Modulo 01 - Exercicio 3

            var skills = ["Javascript", "ReactJS", "React Native"];
            
            function temHabilidade(arraySkils){

                var tem = false;

                for(i = 0; i < arraySkils.length; i++){
                    
                    if(skills[i] == 'Javascript') {

                        tem = true;

                    }

                }

                if(arraySkils.indexOf("Zebra") >= 0){
                    
                    tem = true;

                }

                return tem;

            }
            
            console.log(temHabilidade(skills));

            //Modulo 01 - Exercicio 4

            function experiencia(anos){

                switch(true){
                    case (anos <= 1):
                        return 'Iniciante';
                        break;
                    case (anos > 1 && anos <= 3):
                        return 'Intermediário';
                        break;
                    case (anos > 3 && anos <= 6):
                        return 'Avançado';
                        break;
                    case (anos >= 7):
                        return 'Jedi Master';
                        break;  
                    default:
                        return 'Noob';    
                }

            }

            var xp = experiencia(5);
            console.log(xp);
